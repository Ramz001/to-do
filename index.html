<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="public/tailwind.css" />

    <style>
      .bla::before {
        content: "";
        position: absolute; 
        margin-top: 13px;
        left: 8px;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        outline: hsl(233, 11%, 84%) solid 1px;
      }
      input:focus{
        outline: none!important
      }
      
    </style>

    <title>Todo app</title>
  </head>
  <body class="transition-all">
    <main class="main">
      <div class="bg-image"></div>

      <div class="self-center z-10 relative md:w-[70%] sm:w-[80%] w-[90%] lg:w-[40%]">
        <div class="flex justify-between mt-20 mb-8 items-center">
          <h1 class="text-5xl uppercase text-light-veryLightGray">Todo</h1>
          <img
            src="images/icon-moon.svg"
            alt="moon"
            data-moon
            class="hidden logo"
          />
          <img src="images/icon-sun.svg" alt="sun" data-sun class="logo" />
        </div>
        <div class="bla">
          <input
            type="text"
            name="input"
            id="input"
            placeholder="create a new todo..."
            class="w-[100%] dark:bg-dark-veryDarkDesaturatedBlue h-12 rounded-md 
            pl-10 text-lg text-light-veryDarkGrayishBlue dark:text-dark-lightGrayishBlue"
          />
        </div>
        <div class="rounded-md mt-5 bg-light-veryLightGray">
          <!--input items-->
          <div class="input-items dark:bg-dark-veryDarkDesaturatedBlue 
          dark:text-dark-lightGrayishBlue dark:hover:text-dark-lightGrayishBlueHover"></div>
          <div
            class="filter-elements"
          >
            <div class="">
              <span id="items-number"></span> items left
            </div>
            <div class="flex gap-4 cursor-pointer">
              <div
                data-all-filter
                class="hover:text-light-veryDarkGrayishBlue hover:dark:text-dark-lightGrayishBlueHover"
              >
                All
              </div>
              <div
                data-active-filter
                class=" hover:text-light-veryDarkGrayishBlue hover:dark:text-dark-lightGrayishBlueHover"
              >
              Active
              </div>
              <div
                data-completed-filter
                class="hover:text-light-veryDarkGrayishBlue hover:dark:text-dark-lightGrayishBlueHover"
              >
                Completed
              </div>
            </div>
            <div
              data-clear-completed
              class="hover:text-light-veryDarkGrayishBlue cursor-pointer hover:dark:text-dark-lightGrayishBlueHover"
            >
              Clear Completed
            </div>
          </div>
        </div>
        <!--wrapper-->
      </div>

      <footer class="self-center absolute dark:text-dark-lightGrayishBlue text-light-veryDarkGrayishBlue bottom-4">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-blue-600 no-underline"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Ramz001" class="text-blue-600">Ramz001</a>.
      </footer>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
